layout: default
---

 <script async src="{{site.baseurl}}/assets/js/theme.js"></script>

<section>
    <div class="section-title">
        <h2><span>{{ page.title }}</span></h2>
    </div>
    
    <div class="article-post">

    </div>
    
    {% if page.comments == true %}
    
    <div id="comments" class="row mb-5">
        <div class="col-md-8">              
            {% include disqus.html %}                
        </div>
    </div>
    
    {% endif %}
    
</section>
